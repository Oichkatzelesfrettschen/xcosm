[mypy]
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
no_implicit_optional = True

# Keep "library" checks focused; treat analysis/engines as research for now.
files = src/xcosm/core,src/xcosm/data,src/xcosm_common
exclude = ^(data|docs|papers|scripts)/|^\\.venv/|^venv/|^src/xcosm/(analysis|engines|scripts)/

[mypy-xcosm.analysis.*]
ignore_errors = True

[mypy-xcosm.engines.*]
ignore_errors = True

[mypy-xcosm.models.*]
ignore_errors = True

[mypy-xcosm.core.entropic_cosmology]
ignore_errors = True

[mypy-xcosm.core.octonion_algebra]
ignore_errors = True

[mypy-xcosm.core.parameters]
ignore_errors = True

[mypy-xcosm.core.qcd_running]
ignore_errors = True

[mypy-xcosm.core.spacetime_projection]
ignore_errors = True
