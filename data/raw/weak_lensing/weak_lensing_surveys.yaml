# Weak Lensing Survey Cosmological Constraints
# Compilation of KiDS, DES, and HSC results
#
# Key observable: S8 = sigma8 * sqrt(Omega_m / 0.3)
# "Sigma-8 tension" refers to ~2-3 sigma discrepancy with Planck CMB

metadata:
  compilation_date: "2025-12"
  purpose: "S8/sigma8 tension analysis for CCF framework"

# KiDS-1000 Results
kids_1000:
  survey: "Kilo-Degree Survey"
  data_release: "DR4 (KiDS-1000)"
  area_sq_deg: 1006
  source_galaxies: 21e6  # ~21 million
  effective_number_density: 6.17  # arcmin^-2

  references:
    cosmic_shear: "Asgari et al. 2021, A&A 645, A104"
    multi_probe: "Heymans et al. 2021, A&A 646, A140"
    arxiv: "2007.15632"

  data_url: "https://kids.strw.leidenuniv.nl/DR4/KiDS-1000_cosmicshear.php"

  results:
    # Cosmic shear only
    cosmic_shear:
      S8:
        value: 0.759
        plus_err: 0.024
        minus_err: 0.021
      Omega_m:
        value: 0.246
        plus_err: 0.087
        minus_err: 0.064

    # 3x2pt (cosmic shear + galaxy-galaxy lensing + clustering)
    multi_probe_3x2pt:
      S8:
        value: 0.766
        plus_err: 0.020
        minus_err: 0.014
      Omega_m:
        value: 0.305
        plus_err: 0.010
        minus_err: 0.015
      sigma_8:
        value: 0.765
        uncertainty: 0.026

    tension_with_planck:
      S8_ratio: 0.917  # KiDS/Planck
      discrepancy_percent: 8.3
      discrepancy_sigma: 3.0

# DES Year 3 Results
des_y3:
  survey: "Dark Energy Survey"
  data_release: "Y3"
  area_sq_deg: 4143
  source_galaxies: 100e6  # ~100 million

  references:
    main_paper: "DES Collaboration 2022, Phys. Rev. D 105, 023520"
    arxiv: "2105.13549"

  data_url: "https://www.darkenergysurvey.org/des-year-3-cosmology-results-papers/"

  results:
    # Cosmic shear only
    cosmic_shear:
      S8:
        value: 0.759
        uncertainty: 0.024

    # Optimized cosmic shear
    cosmic_shear_optimized:
      S8:
        value: 0.772
        uncertainty: 0.017

    # Full 3x2pt
    multi_probe_3x2pt:
      S8:
        value: 0.776
        uncertainty: 0.017
      Omega_m:
        value: 0.339
        uncertainty: 0.032

    # Moments of mass maps
    moments_analysis:
      S8:
        value: 0.784
        uncertainty: 0.013
      precision_percent: 1.7

    # Combined with CMB lensing
    combined_with_planck_lensing:
      S8:
        value: 0.812
        uncertainty: 0.008
      Omega_m:
        value: 0.306
        plus_err: 0.004
        minus_err: 0.005
      h:
        value: 0.680
        plus_err: 0.004
        minus_err: 0.003
      sum_m_nu_eV_upper_95: 0.13

    tension_with_planck:
      discrepancy_sigma: 2.3

# HSC (Hyper Suprime-Cam) Results
hsc_y3:
  survey: "Hyper Suprime-Cam Survey"
  data_release: "Y3"
  area_sq_deg: 416
  source_density: 22.9  # arcmin^-2 (highest among Stage III)

  references:
    arxiv: "2304.00701"
    main_paper: "Li et al. 2023"

  results:
    cosmic_shear:
      S8:
        value: 0.776
        plus_err: 0.033
        minus_err: 0.027

    tension_with_planck:
      discrepancy_sigma: 1.5

# KiDS-Legacy (Latest 2025)
kids_legacy:
  survey: "Kilo-Degree Survey Legacy"
  area_sq_deg: 1347
  status: "Released 2025"

  references:
    arxiv: "2503.XXXXX"  # Placeholder for 2025 release

  results:
    preliminary:
      S8:
        value: 0.765
        uncertainty: 0.018
      notes: "Reduced S8 tension through updated analysis"

# Planck CMB Reference Values
planck_2018:
  S8:
    value: 0.832
    uncertainty: 0.013
  sigma_8:
    value: 0.811
    uncertainty: 0.006
  Omega_m:
    value: 0.315
    uncertainty: 0.007

# Summary of S8 Tension
s8_tension_summary:
  # All values vs Planck S8 = 0.832
  measurements:
    - survey: "KiDS-1000 3x2pt"
      S8: 0.766
      err: 0.017
      tension_sigma: 3.0

    - survey: "DES Y3 3x2pt"
      S8: 0.776
      err: 0.017
      tension_sigma: 2.3

    - survey: "HSC Y3 cosmic shear"
      S8: 0.776
      err: 0.030
      tension_sigma: 1.5

    - survey: "Combined KiDS+DES"
      S8: 0.790
      err: 0.014
      tension_sigma: 2.5

  weighted_average:
    S8: 0.773
    uncertainty: 0.012
    tension_with_planck_sigma: 4.0

  interpretations:
    - "Systematic errors in weak lensing (photo-z, shear calibration)"
    - "Systematic errors in CMB analysis"
    - "New physics (modified gravity, dark energy)"
    - "Baryonic feedback on matter power spectrum"

# CCF Framework Predictions
ccf_predictions:
  S8_calibrated: 0.8225
  sigma_8_calibrated: 0.8111
  alpha_attachment: 0.85
  notes: "CCF predicts S8 between Planck and lensing values"

  interpretation: |
    The CCF framework, calibrated to 2024-2025 data, predicts
    S8 = 0.8225 which lies between Planck (0.832) and weak
    lensing (~0.77). This may reflect scale-dependent clustering
    (alpha_attachment parameter) or the H0 gradient effect.

citations:
  - |
    KiDS Collaboration, Heymans et al. (2021),
    "KiDS-1000 Cosmology: Multi-probe weak gravitational lensing
    and spectroscopic galaxy clustering constraints",
    A&A 646, A140. arXiv:2007.15632
  - |
    DES Collaboration, Abbott et al. (2022),
    "Dark Energy Survey Year 3 Results: Cosmological Constraints
    from Galaxy Clustering and Weak Lensing",
    Phys. Rev. D 105, 023520. arXiv:2105.13549
