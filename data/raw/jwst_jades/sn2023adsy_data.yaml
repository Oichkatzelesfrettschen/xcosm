# Cosmological Comparison
cosmology:
  adopted_parameters:
    H0: 70.0  # km/s/Mpc
    Omega_M: 0.315
    model: "flat LCDM"

  lcdm_prediction:
    distance_modulus: 46.98  # at z=2.903

  standardization_pantheon:
    MB0: -19.21
    alpha: 0.148
    beta: 3.09

  agreement:
    model_A_vs_LCDM_sigma: 0.9
    model_B_vs_LCDM_sigma: 0.1
    conclusion: "Consistent with LCDM at <1 sigma"

# Ca II Velocity (peculiar property)
spectroscopy:
  CaII_velocity_km_s: 18000
  CaII_velocity_err: 2000
  comment: "High velocity compared to typical SNe Ia"

# JADES Survey Context
jades_survey:
  area_arcmin2: 25
  depth_ABmag: 30
  field: "GOODS-S"

  sn_ia_rate_predictions:
    z_2_0_to_2_5:
      single_degenerate_total: 1.444
      single_degenerate_observable: 0.386
      double_degenerate_total: 1.861
      double_degenerate_observable: 0.497
    z_2_5_to_3_0:
      single_degenerate_total: 1.083
      single_degenerate_observable: 0.334
      double_degenerate_total: 1.528
      double_degenerate_observable: 0.471
    z_3_0_to_3_5:
      single_degenerate_total: 0.722
      single_degenerate_observable: 0.252
      double_degenerate_total: 1.083
      double_degenerate_observable: 0.378

# Key Physics Results for Spandrel Framework
spandrel_relevance:
  high_z_stretch_test:
    prediction: "x1 ~ 2.08 at z > 2.5"
    observed: "x1 = 2.11-2.39"
    agreement: "Excellent (<0.5 sigma)"

  standardization:
    result: "SNe Ia remain standardizable at z > 2"
    peak_luminosity_evolution: "No significant evolution detected"

  host_dust:
    finding: "Significant dust correction required"
    implication: "High-z hosts may have more dust than expected"

# Citations
citations:
  discovery: |
    Pierel et al. (2024), "Discovery of an Apparent Red, High-velocity
    Type Ia Supernova at z=2.9 with JWST", ApJ Letters 971, L32.
    arXiv:2406.05089

  analysis: |
    Vinko & Regos (2025), "SN 2023adsy - a normal Type Ia Supernova
    at z=2.9, discovered by JWST", A&A.
    arXiv:2411.10427

  survey: |
    DeCoursey et al. (2025), "The JADES Transient Survey: Discovery
    and Classification of Supernovae in the JADES Deep Field",
    ApJ 979, 250. arXiv:2406.05060
