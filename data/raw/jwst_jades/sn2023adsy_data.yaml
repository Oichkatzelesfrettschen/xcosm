# JWST JADES SN 2023adsy - Type Ia Supernova at z=2.9
# The most distant spectroscopically confirmed Type Ia supernova
#
# Primary Sources:
#   - Pierel et al. (2024), ApJ Letters 971, L32, arXiv:2406.05089
#   - Vinko & Regos (2025), A&A, arXiv:2411.10427
#   - JADES Transient Survey: DeCoursey et al. (2025), ApJ 979, 250, arXiv:2406.05060
#
# Host Galaxy: JADES-GS+53.13485-27.82088
# Spectroscopic Redshift: 2.903 +/- 0.007

metadata:
  source_primary: "arXiv:2411.10427"
  source_discovery: "arXiv:2406.05089"
  survey: "JADES (JWST Advanced Deep Extragalactic Survey)"
  telescope: "JWST"
  instruments: ["NIRCam", "NIRSpec"]
  date_discovery: "2023"
  date_published: "2024-06"

target:
  name: "SN 2023adsy"
  host_galaxy: "JADES-GS+53.13485-27.82088"
  ra_deg: 53.13485
  dec_deg: -27.82088
  redshift: 2.903
  redshift_err: 0.007
  redshift_type: "spectroscopic"

classification:
  type: "Ia"
  subtype: "normal (with dust)"
  confidence: "high"
  peculiarities:
    - "High Ca II velocity (~18000 km/s)"
    - "Significant host dust extinction"
    - "Rest-frame UV deficit"

